<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fail-Liste & Pfusch-Liste</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
<div class="wrap">
    <header>
        <div class="brand">
            <div class="logo"><span>FP</span></div>
            <div>
                <h1>Fail-Liste & Pfusch-Liste</h1>
                <p class="lead">Schnelle Übersicht aller Fail´s und Pfusch´s <span class="smiley">:)</span></p>
            </div>
        </div>

        <div class="controls">
            <input type="search" id="search" placeholder="Suche nach Stichworten..." />
            <button class="toggle" onclick="toggleTheme()">🌙 / ☀️</button>
        </div>
    </header>

    <main class="grid">
        <section class="panel">
            <h2>
                🔥 Fail-Liste
                <button class="addBtn" onclick="addItem('fail')">+ Hinzufügen</button>
            </h2>
            <div class="meta">Fails eintagen!</div>
            <ul class="list" id="failList"></ul>
        </section>

        <section class="panel">
            <h2>
                🛠️ Pfusch-Liste
                <button class="addBtn" onclick="addItem('pfusch')">+ Hinzufügen</button>
            </h2>
            <div class="meta">Pfusch eintragen!</div>
            <ul class="list" id="pfuschList"></ul>
        </section>
    </main>

    <footer>
        <div>...</div>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
